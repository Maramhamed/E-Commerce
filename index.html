<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="container col-3" style="padding-top: 50px" id="login-form">
      <!-- Email input -->
      <div class="form-outline mb-4 pt-5">
        <label class="form-label" for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          value="eve.holt@reqres.in"
        />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="Password">Password:</label>
        <input
          type="password"
          id="Password"
          value="cityslicka"
          class="form-control"
        />
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-1">
        <div class="col d-flex">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              style="background-color: #171427"
              type="checkbox"
              value=""
              id="form2Example31"
              checked
            />
            <label class="form-check-label" for="form2Example31">
              Remember me
            </label>
          </div>
        </div>

        <!-- Submit button -->
        <button
          style="background-color: #fd4646; color: #fff; font-weight: bold"
          type="submit"
          id="btn-login"
          class="btn mb-4 btn-lg active mt-4"
        >
          Login
        </button>
      </div>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="/register.html">Register</a></p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="JS/login.js"></script>
  </body>
</html>
