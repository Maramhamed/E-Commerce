<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/productDetalies.css" />




  </head>
  <body>
    <main>
      <div class="container">
        <header>
            <!--Nav-->
            <div class="nav container">
              <a href="#" class="logo">E-commerce</a>
              <!--Cart Icons-->
              <i class='bx bxs-chevron-right' id="cart-icon"></i>
            </div>
            <!--Cart-->
            <div class="cart">

              <!--Cart Close -->
            </div>
          </header>
          <div class="card__body">
            <div class="half">
              <div class="image">
                <img src="" alt="productImage" id="productImg" />
              </div>
            </div>
            <div class="half">
              <div class="featured_text">
                <p class="sub mb-3" id="title"></p>
                <div class="d-flex mb-2">
                  <p class="price" id="price"></p>
                  <span style="font-size: 25px"> $</span>
                </div>
              </div>
              <div class="description" id="description">
                <p></p>
              </div>

              <div class="action">
                <button
                  type="button"
                  class="addToCartButton  btn-buy"
                  id="addToCartButton"
                >
                  Add to cart
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="title animation text-center my-2">
            <h2 style="font-size: 30px" class="">Similar Products</h2>
          <span
            class="text-uppercase border-bottom border-custom"
            id="category"
          ></span>
        </div>
        <div id="similar-products" class=" container row mt-4">
          <!-- Similar products will be added here -->
        </div>
      </div>
    </main>
    <script src="js/productDetalies.js"></script>
  </body>
</html>
